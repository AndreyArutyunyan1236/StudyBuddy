{% extends 'main.html' %}
{% block content %}

<h1>Home Page!</h1>

<h2>There are All the Rooms</h2>
<div>
    <div>
        <a href="newroom/">Create Room</a>
        <br>
        {% for room in rooms %}
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- <a href="room/{{room.id}}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        {% endfor %}
    </div>
</div>

{% endblock content %}
